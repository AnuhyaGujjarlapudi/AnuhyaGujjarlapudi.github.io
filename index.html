<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeeksforGeeks Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>GeeksforGeeks Example</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <img src="background-image.jpg" alt="Background Image">
    <h2>Main Content</h2>
    <p>This is a simple example page.</p>
    <button>Click me</button>
    <video width="320" height="240" controls>
      <source src="example.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img src="example-image.jpg" alt="Example Image">
    <input type="text" placeholder="Text Field">
  </section>

  <footer>
    &copy; 2023 GeeksforGeeks Example
  </footer>

</body>
</html>
